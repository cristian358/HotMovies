
<div class="dark:bg-gray-900">
    <div class="container m-auto px-6 text-gray-600 dark:text-gray-300 md:px-12 xl:px-0">
        <div  [ngClass]="viewMode === 'grid' ? 'md:columns-2 lg:columns-3 gap-8' : 'flex flex-col gap-4'">
            <div   [ngClass]="{'flex': viewMode === 'list', 'inline-block': viewMode === 'grid'}" *ngFor="let movie of movies"  class=" mb-8 shadow-md p-4 h-auto max-w-full rounded-3xl gap-4 bg-white flex ">
                <img (click)="onMovieCLick(movie)" [src]="movie.poster_path | poster" class="border border-solid rounded-2xl  h-auto rounded cursor-pointer "   [ngClass]="{'md:w-56': viewMode === 'list', 'w-full': viewMode !== 'list'}" >
                <div class="mt-2 flex  flex-col flex-grow px-8 py-4">
                    <p class="text-lg font-semibold text-gray-900">{{movie.title}}</p>
                    <div class="flex items-center mt-2">
                        <div class="flex-1 ">
                            <div *ngIf="movie.vote_average">
                                <div class="flex text-yellow-500">
                                    <app-icon [src]="icons.star" [class]="'w-6 h-6 mr-1'" *ngFor="let star of getStars(movie.vote_average)"></app-icon>
                                </div>
                            </div>
                        </div>
                        <div class=" ml-4 font-bold">
                            {{movie.vote_average | number:'1.1-2'}}
                        </div>    
                    </div>
                    <p  class="mt-3 text-pBlue">Дата выпуска: {{movie.release_date | date:'dd/MM/yyyy'}} </p>
                    <div class="mt-3 flex-grow">
                        <div class="container mx-auto pr-4">
                            <h3 class="text-lg font-semibold mb-2">Описание:</h3>
                            <div class="text-black">
                                <p *ngIf="movie.overview">{{movie.overview}}</p>
                                <p *ngIf="!movie.overview">Описание не найденно</p>
                            </div>
                        </div>
                    </div>
                    <div class="button-container flex justify-between mt-4">
                        <button (click)="onMovieCLick(movie)" class="text-white end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" style="border-radius: 2rem; width: 100%; padding: 1rem; background: none; color: rgb(69,111,173); border: 1px solid rgb(69,111,173);">Подробнее</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
